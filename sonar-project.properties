# Project information
sonar.projectKey=hrmanagement
sonar.projectName=HR Management
sonar.projectVersion=1.0

# Path to source
sonar.sources=employees,HRManagement
sonar.language=python

# Python version
sonar.python.version=3.13

# Source encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Analysis configuration
sonar.verbose=true
sonar.log.level=DEBUG

# Inclusions/Exclusions
sonar.python.filePattern=**/*.py
sonar.inclusions=**/*.py
sonar.exclusions=**/*.pyc,**/__pycache__/**,**/migrations/**,**/tests/**,venv/**,staticfiles/**,media/**,manage.py

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.python.pylint.reportPath=pylint-report.txt